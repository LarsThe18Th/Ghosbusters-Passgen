	<script language="javascript" type="text/javascript"> 

		function changemoney() {

		// Ghostbusters Password Generator (0.1) ZX Spectrum Version.
		// By Lars The 18Th - CINIC Systems

		temp = " $" + document.getElementById("mon1").value + 
			   String(document.getElementById("mon2").value).substring(0,1)  + "." + 
			   String(document.getElementById("mon2").value).substring(String(document.getElementById("mon2").value).length, String(document.getElementById("mon2").value).length - 1) + "00-";

		temp = temp.replace("$00." , "$");
		temp = temp.replace("$0" , "$");
		temp = temp.replace("$00-" , "$0-");

		document.getElementById("amount").innerHTML = temp;


		com = parseInt("0x"+document.getElementById("mon1").value) + parseInt("0x"+document.getElementById("mon2").value);
		com = com & 255;
		if (com == 0) com += 1;

		for (i=1; i<215; i++) {
			//com = ((com * 2) & 255) + algo[Math.floor(com/8)];
			checksum = com
			com = ((com * 2) & 255) ^ checksum
			com = ((com * 2) & 255) ^ checksum
			com = ((com * 4) & 255) ^ checksum
			
			if (com * 2  > 255 ) {
				addone = 1
			} else {
				addone = 0
			} 
		
			com = (com * 2) & 255
			checksum = ((checksum * 2) + addone) & 255
			com = checksum
		
		}


		temp = "";
		pad = "00000000";

		collect = (pad + (parseInt("0x"+document.getElementById("mon2").value)).toString(2)).slice(-pad.length) + 
				  (pad + (com.toString(2))).slice(-pad.length) +
				  (pad + (parseInt("0x"+document.getElementById("mon1").value)).toString(2)).slice(-pad.length)


		for (i=6; i<=24; i=i+6) {
			temp =  parseInt(collect.substr(i - 6, 3),2).toString() + parseInt(collect.substr(i - 3, 3),2).toString() + temp;
		}
		temp2 = temp.substr(6,2) + temp.substr(4,2) + temp.substr(2,2) + temp.substr(0,2)
		temp = temp2

		
		document.getElementById("text").innerHTML = "<input type='text' Readonly STYLE='text-align:center; font-size: 20px;' disabled  maxlength='8' size='10' value='" + temp + "'>";

		}

	</script>
